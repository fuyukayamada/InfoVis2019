function AreaOfTriangle(ve0, ve1, ve2){
//define A, B
var ax = ve1.x - ve0.x;
var ay = ve1.y - ve0.y;
var az = ve1.z - ve0.z;

var bx = ve2.x - ve0.x;
var by = ve2.y - ve0.y;
var bz = ve2.z - ve0.z;

//define gaiseki G
var gx = ay*bz - az*by;
var gy = az*bx - ax*bz;
var gz = ax*by - ay*bx;

//culcurate area
var sq = gx*gx + gy*gy + gz*gz;
//document.write(sq);
var root = Math.sqrt(sq);
var S = root/2;
return S;
}
